<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wimmelbild – Redirect</title>
  <script>
    (function() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const isMobile = /android|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(ua.toLowerCase());
      const isSmall = window.innerWidth < 900;

      const params = new URLSearchParams(window.location.search);
      if (params.has('desktop')) { window.location.href = 'desktop.html'; return; }
      if (params.has('mobile'))  { window.location.href = 'mobile.html';  return; }

      if (isMobile || isSmall) {
        window.location.href = 'mobile.html';
      } else {
        window.location.href = 'desktop.html';
      }
    })();
  </script>
</head>
<body style="background:#f3f3f3;font-family:sans-serif;text-align:center;padding-top:20vh;">
  <h2>Loading…</h2>
  <p>If nothing happens, go to <a href="desktop.html">Desktop</a> or <a href="mobile.html">Mobile</a>.</p>
</body>
</html>
