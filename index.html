<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Wimmelbild – Plan:g (Mobile)</title>
<link rel="icon" type="image/png" href="favicon.png" />
<script src="./openseadragon/openseadragon.min.js"></script>

<style>
  /* ========= Basis ========= */
  :root{
    --green:#789f40;
    --green-dark:#769b60;
    --accent:#870184;
    --bg:#f3f3f3;
    --pad: clamp(14px, 4vw, 20px);
  }
  *,*::before,*::after{ box-sizing:border-box; }
  html,body{ margin:0; background:var(--bg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:#111; }
  a{ color:inherit; text-decoration:none; }

  /* ========= Header (nicht sticky) ========= */
  .m-header{ padding: calc(env(safe-area-inset-top) + 14px) var(--pad) 8px; }
  .m-header__logo{ width: clamp(150px, 48vw, 220px); height:auto; display:block; }

  .cta{
    margin-top: 10px;
    font-weight:700; text-transform:uppercase;
    font-size: clamp(13px, 3.7vw, 16px);
    background:var(--green); color:#fff;
    padding:12px 16px; border-radius:14px;
    display:inline-flex; align-items:center; justify-content:center;
    box-shadow:0 2px 8px rgba(0,0,0,.12);
  }
  .cta:active{ transform: scale(.98); }

  .m-ctas{ margin-top: 12px; display:grid; gap:10px; max-width: 360px; }

  /* ========= Headline ========= */
  .m-headline{ padding: 8px var(--pad) 0; }
  .m-headline h1{ margin:0; font-size: clamp(18px, 5.2vw, 22px); line-height:1.28; }

  /* ========= Kreis-Viewer ========= */
  .circle-wrap{
    padding: 18px var(--pad) 6px;
    display: grid; place-items: center;
  }
  /* runder Ausschnitt, responsiv quadratisch */
  .circle{
    width: min(86vw, 520px);
    aspect-ratio: 1 / 1;
    border-radius: 999px;               /* zur Sicherheit */
    clip-path: circle(50% at 50% 50%);  /* harter Kreis */
    background: var(--green-dark);
    overflow: hidden;
    position: relative;
    box-shadow: 0 8px 28px rgba(0,0,0,.18);
  }
  /* OpenSeadragon füllt den Kreis */
  #myContainer{
    position: absolute; inset: 0;
    width: 100%; height: 100%;
    background: transparent;
  }

  /* ========= Hotspots (kleiner, gut tippbar) ========= */
  .hotspot-overlay{
    width: 28px; height: 28px;          /* Basis */
    background-size: contain;
    background-repeat:no-repeat;
    background-color: transparent;
    border:0; border-radius: 999px;
    cursor: pointer;
    touch-action: manipulation;
  }

  /* ========= Footer ========= */
  .m-footer{
    padding: 12px var(--pad) calc(env(safe-area-inset-bottom) + 18px);
    display:grid; gap:8px;
  }
  .language{ display:flex; gap:12px; align-items:center; }
  .flag { width: 28px; height: 21px; background-size: cover; background-repeat:no-repeat; border-radius:3px; box-shadow:0 1px 3px rgba(0,0,0,.2); }
  .flag.de { background-image:url("https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.1/flags/4x3/at.svg"); }
  .flag.en { background-image:url("https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.1/flags/4x3/gb.svg"); }
  .text-link{ color:var(--green); }
  .m-footer p{ margin:0; font-size:14px; }
  /* ========= Vollbild-Button ========= */
  .fs-exit{ position:absolute; top:10px; right:10px; z-index:10; display:none; width:38px; height:38px; border-radius:999px; border:0; background:#111; color:#fff; font-size:22px; line-height:1; align-items:center; justify-content:center; box-shadow:0 4px 14px rgba(0,0,0,.25); cursor:pointer; opacity:.92; }
  .fs-exit:active{ transform:scale(.98); }
  .circle.is-fullscreen .fs-exit{ display:inline-flex; }
  /* ========= Vollbild-Buttons ========= */
  .fs-enter,.fs-exit{ position:absolute; top:10px; right:10px; z-index:10; width:38px; height:38px; border-radius:999px; border:0; background:#111; color:#fff; font-size:20px; line-height:1; display:inline-flex; align-items:center; justify-content:center; box-shadow:0 4px 14px rgba(0,0,0,.25); cursor:pointer; opacity:.92; }
  .fs-enter:active,.fs-exit:active{ transform:scale(.98); }
  .fs-exit{ display:none; font-size:22px; }
  .circle.is-fullscreen .fs-exit{ display:inline-flex; }
  .circle.is-fullscreen .fs-enter{ display:none; }
  /* in Vollbild kein runder Ausschnitt und kein grüner Rand */
  .circle.is-fullscreen{ clip-path:none; border-radius:0; width:100vw; height:100vh; background:#000; }
</style>
</head>

<body>
  <!-- Header -->
  <header class="m-header">
    <img src="img/logo.png" alt="Plan:g – logo" class="m-header__logo" />
    <div class="m-ctas">
      <a href="https://plan-g.at/fachthemen/medizin-und-eza" target="_blank" rel="noopener" class="cta">Dieses Poster</a>
      <a href="https://plan-g.at/projekte/alle-projekte" target="_blank" rel="noopener" class="cta">Unsere Arbeit</a>
      <a href="https://plan-g.at/news-events/informiert-bleiben" target="_blank" rel="noopener" class="cta">Informiert bleiben</a>
    </div>
  </header>

  <!-- Headline -->
  <section class="m-headline">
    <h1>
      Die Welt ist ziemlich klein,<br />
      Gesundheit ziemlich komplex:<br />
      Viel Spaß beim Entdecken.
    </h1>
  </section>

  <!-- Wimmelbild als Kreis -->
  <section class="circle-wrap" aria-label="Interaktives Wimmelbild">
    <div class="circle">
      <button id="enterFsBtn" class="fs-enter" type="button" aria-label="Vollbild" title="Vollbild">⤢</button>
      <button id="exitFsBtn" class="fs-exit" type="button" aria-label="Vollbild schließen" title="Schließen">×</button>
      <div id="myContainer" role="application" aria-label="Wimmelbild Viewer"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="m-footer">
    <div class="language">
      <a href="https://weltgesundheit.org" class="text-link" aria-label="Deutsch"><div class="flag de" title="Deutsch"></div></a>
      <a href="https://weltgesundheit.org/en/" class="text-link" aria-label="English"><div class="flag en" title="English"></div></a>
    </div>
    <p>Illustration: Alice Ruzzettu</p>
    <a href="http://plan-g.at/impressum" class="text-link" target="_blank" rel="noopener">Impressum</a>
  </footer>

<script>
  // Nur Mobile: kleiner, smoother, Navigator aus
  const viewer = OpenSeadragon({
    id: "myContainer",
    prefixUrl: "openseadragon/images/",
    tileSources: {
      type: "image",
      width: 5787,
      height: 7722,
      url: "./img/wimmelbildfinal.jpg",
      minLevel: 0,
      maxLevel: 5,
      buildPyramid: true
    },
    showNavigator: false,
    showNavigationControl: true,
    autoHideControls: true,

    // weich aber zackig
    blendTime: 0.12,
    animationTime: 0.85,
    springStiffness: 6.5,
    zoomPerClick: 1.22,
    zoomPerScroll: 1.14,

    // Grenzen
    visibilityRatio: 0.95,
    constrainDuringPan: true,
    minZoomImageRatio: 1,
    maxZoomPixelRatio: 2.0,

    // Performance
    maxImageCacheCount: 60,
    imageLoaderLimit: 2,
    immediateRender: true,
    preserveImageSizeOnResize: true
  });

  // ===== Vollbild-Logik =====
  const circleEl = document.querySelector('.circle');
  const enterBtn = document.getElementById('enterFsBtn');
  const exitBtn  = document.getElementById('exitFsBtn');

  const defaults = { visibilityRatio: viewer.viewport.getVisibilityRatio(), constrainDuringPan: viewer.constrainDuringPan, minZoomImageRatio: viewer.minZoomImageRatio };

  function enterFullscreen(){ if (circleEl.requestFullscreen) circleEl.requestFullscreen(); }
  function exitFullscreen(){ if (document.fullscreenElement) document.exitFullscreen(); }

  document.addEventListener('fullscreenchange', () => {
    const isFs = document.fullscreenElement === circleEl;
    circleEl.classList.toggle('is-fullscreen', isFs);
    if (isFs){
      // frei bewegen & näher ran
      viewer.constrainDuringPan = false;
      viewer.viewport.setVisibilityRatio(0.2);
      viewer.minZoomImageRatio = 0.8;
      const hz = viewer.viewport.getHomeZoom();
      viewer.viewport.zoomTo(hz * 1.12, null, true);
    } else {
      // Defaults wiederherstellen
      viewer.constrainDuringPan = defaults.constrainDuringPan;
      viewer.viewport.setVisibilityRatio(defaults.visibilityRatio);
      viewer.minZoomImageRatio = defaults.minZoomImageRatio;
    }
    applyHotspotScale();
  });
  enterBtn.addEventListener('click', (e)=>{ e.stopPropagation(); enterFullscreen(); });
  exitBtn.addEventListener('click',  (e)=>{ e.stopPropagation(); exitFullscreen(); });

  // --- Hotspots (aus XML) ---
  const SOURCE_W = 5787, SOURCE_H = 7722;
  const AUTHOR_W = 14344, AUTHOR_H = 19140;
  const Y_EXTRA_SCALE = 1.3348;

  function normalizeXY(xAuthor, yAuthor) {
    const nx = (xAuthor * (SOURCE_W / AUTHOR_W)) / SOURCE_W;
    const ny = (yAuthor * (SOURCE_H / AUTHOR_H)) / SOURCE_H * Y_EXTRA_SCALE;
    return { nx, ny };
  }

  // kleinere, aber stets gut tappbare Punkte
  const BASE_SIZE = 22, MIN_SIZE = 16, MAX_SIZE = 28;
  function applyHotspotScale(){
    const z = viewer.viewport.getZoom(true);
    const size = Math.max(MIN_SIZE, Math.min(MAX_SIZE, BASE_SIZE * (0.9 + (z-1)*0.12)));
    document.querySelectorAll('.hotspot-overlay').forEach(el => {
      el.style.width  = `${size}px`;
      el.style.height = `${size}px`;
    });
  }
  viewer.addHandler('zoom', applyHotspotScale);
  viewer.addHandler('open', ()=>{ applyHotspotScale(); const hz = viewer.viewport.getHomeZoom(); viewer.viewport.zoomTo(hz*1.08, null, true); });
  viewer.addHandler('resize', applyHotspotScale);

  let openPopupId = null;

  function addOverlay(x, y, id, icon, popupImage) {
    const { nx, ny } = normalizeXY(x, y);
    const overlay = document.createElement("button");
    overlay.className = "hotspot-overlay";
    overlay.type = "button";
    overlay.style.backgroundImage = `url(${icon})`;
    overlay.setAttribute("aria-label", "Hotspot");
    overlay.setAttribute("data-id", id);

    overlay.addEventListener("click", (e) => {
      e.stopPropagation();
      if (openPopupId === id) closePopup(id);
      else maybeOpenPopup(id, nx, ny, popupImage, true);
    }, { passive: true });

    viewer.addOverlay({
      element: overlay,
      location: new OpenSeadragon.Point(nx, ny),
      placement: OpenSeadragon.OverlayPlacement.CENTER
    });
  }

  function maybeOpenPopup(id, x, y, popupImage, closeOthers=false){
    if (!popupImage) return;
    if (closeOthers && openPopupId && openPopupId !== id) closePopup(openPopupId);
    if (document.getElementById(`popup-${id}`)) return;

    const popup = document.createElement("div");
    popup.className = "popup";
    popup.id = `popup-${id}`;
    popup.role = "dialog";
    popup.innerHTML = `
      <div class="close" aria-label="Schließen" role="button" tabindex="0">Schließen ✕</div>
      <img src="${popupImage}" alt="Hotspot Bild" />
    `;
    popup.querySelector(".close").addEventListener("click", (e)=>{ e.stopPropagation(); closePopup(id); });
    popup.addEventListener("click", (e)=> e.stopPropagation());

    viewer.addOverlay({
      element: popup,
      location: new OpenSeadragon.Point(x, y),
      placement: OpenSeadragon.OverlayPlacement.BOTTOM
    });

    openPopupId = id;
    applyHotspotScale();
  }

  function closePopup(id){
    const el = document.getElementById(`popup-${id}`);
    if (el){ el.remove(); if (openPopupId === id) openPopupId = null; }
  }

  viewer.addHandler("canvas-click", function(){ if (openPopupId) closePopup(openPopupId); });
      return;
    }
    if (openPopupId) closePopup(openPopupId);
  });

  // XML laden
  function loadHotspots(xmlFile) {
    fetch(xmlFile)
      .then(r => r.text())
      .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
      .then(xml => {
        const nodes = xml.getElementsByTagName("HOTSPOT");
        for (let i = 0; i < nodes.length; i++) {
          const x = parseFloat(nodes[i].getAttribute("X"));
          const y = parseFloat(nodes[i].getAttribute("Y"));
          const id = nodes[i].getAttribute("ID");
          const icon = nodes[i].getAttribute("MEDIA") || "./Assets/button-wim.png";
          const popupImage = nodes[i].getAttribute("POPUP");
          addOverlay(x, y, id, icon, popupImage);
        }
        applyHotspotScale();
      })
      .catch(err => console.error("Error loading XML:", err));
  }
  loadHotspots("./src/hotspots.xml");
</script>
</body>
</html>
