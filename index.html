<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Wimmelbild – Plan:g (Mobile)</title>
<link rel="icon" type="image/png" href="favicon.png" />
<script src="./openseadragon/openseadragon.min.js"></script>

<style>
  :root{
    --green:#789f40;
    --green-dark:#769b60;
    --accent:#870184;
    --bg:#f3f3f3;
    --pad: clamp(14px, 4vw, 20px);

    /* Fallback nur, falls KEIN Icon genutzt wird */
    --hotspot-color:#ffffff;
    --hotspot-border:rgba(0,0,0,.25);
  }
  *,*::before,*::after{ box-sizing:border-box; }
  html,body{ margin:0; background:var(--bg); font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:#111; }
  a{ color:inherit; text-decoration:none; }

  .m-header{ padding: calc(env(safe-area-inset-top) + 14px) var(--pad) 8px; }
  .m-header__logo{ width: clamp(150px, 48vw, 220px); height:auto; display:block; }

  .cta{
    margin-top:10px; font-weight:700; text-transform:uppercase;
    font-size:clamp(13px,3.7vw,16px);
    background:var(--green); color:#fff;
    padding:12px 16px; border-radius:14px;
    display:inline-flex; align-items:center; justify-content:center;
    box-shadow:0 2px 8px rgba(0,0,0,.12);
  }
  .cta:active{ transform:scale(.98); }
  .m-ctas{ margin-top:12px; display:grid; gap:10px; max-width:360px; }

  .m-headline{ padding:8px var(--pad) 0; }
  .m-headline h1{ margin:0; font-size:clamp(18px,5.2vw,22px); line-height:1.28; }

  .circle-wrap{ padding:18px var(--pad) 6px; display:grid; place-items:center; }
  .circle{
    width:min(86vw,520px); aspect-ratio:1/1; border-radius:999px;
    clip-path:circle(50% at 50% 50%); background:var(--green-dark);
    overflow:hidden; position:relative; box-shadow:0 8px 28px rgba(0,0,0,.18);
  }
  .circle.is-fullscreen{ clip-path:none; border-radius:0; width:100vw; height:100vh; background:#000; }
  .pseudo-fs .circle{ clip-path:none!important; border-radius:0!important; position:fixed!important; inset:0!important; width:100vw!important; height:100vh!important; background:#000!important; z-index:998!important; }

  #myContainer{ position:absolute; inset:0; width:100%; height:100%; background:transparent; touch-action:manipulation; z-index:1; }

  /* ====== Hotspots (wie Desktop) ====== */
  .hotspot-overlay{
    width: 24px; height: 24px;
    background: var(--hotspot-color);
    background-size: contain; background-position:center; background-repeat:no-repeat;
    border:1px solid var(--hotspot-border);
    border-radius:999px;
    box-shadow:0 1px 4px rgba(0,0,0,.35);
    cursor:pointer; touch-action:manipulation; opacity:1; z-index:2;
    transition:opacity .15s ease;
  }
  /* Wenn Icon genutzt wird, keine runde Blase, sondern das Bild pur */
  .hotspot-overlay.has-icon{ background-color:transparent; border:0; box-shadow:none; }
  /* Punkt ausblenden, solange Popup offen ist */
  .hotspot-overlay.is-hidden{ opacity:0; pointer-events:none; }

  .circle.is-fullscreen .hotspot-overlay,
  .pseudo-fs .hotspot-overlay{ opacity:1; border-width:1px; box-shadow:0 1px 3px rgba(0,0,0,.3); }

  /* ====== Popup ====== */
  .popup{
    background:#fff; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,.25);
    overflow:hidden; max-width:min(82vw, 440px); z-index:3;
  }
  .popup img{ display:block; width:100%; height:auto; }
  .popup .content{ padding:12px 14px; }
  .popup .title{ margin:0 0 6px; font-weight:700; font-size:16px; line-height:1.25; }
  .popup .text{ margin:0; font-size:14px; line-height:1.4; }

  .fs-exit{
    position:absolute; top:10px; right:10px; z-index:999; display:none;
    width:42px; height:42px; border-radius:999px; border:0; background:#111; color:#fff;
    font-size:22px; line-height:1; align-items:center; justify-content:center;
    box-shadow:0 4px 14px rgba(0,0,0,.25); cursor:pointer; opacity:.96;
  }
  .fs-exit:active{ transform:scale(.98); }
  .circle.is-fullscreen .fs-exit{ display:inline-flex; }
  .pseudo-fs .fs-exit{ display:inline-flex!important; position:fixed; top:12px; right:12px; }

  .m-footer{ padding:12px var(--pad) calc(env(safe-area-inset-bottom) + 18px); display:grid; gap:8px; }
  .language{ display:flex; gap:12px; align-items:center; }
  .flag{ width:28px; height:21px; background-size:cover; background-repeat:no-repeat; border-radius:3px; box-shadow:0 1px 3px rgba(0,0,0,.2); }
  .flag.de{ background-image:url("https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.1/flags/4x3/at.svg"); }
  .flag.en{ background-image:url("https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.1/flags/4x3/gb.svg"); }
  .text-link{ color:var(--green); }
  .m-footer p{ margin:0; font-size:14px; }
</style>
</head>

<body>
  <header class="m-header">
    <img src="img/logo.png" alt="Plan:g – logo" class="m-header__logo" />
    <div class="m-ctas">
      <a href="https://plan-g.at/fachthemen/medizin-und-eza" target="_blank" rel="noopener" class="cta">Dieses Poster</a>
      <a href="https://plan-g.at/projekte/alle-projekte" target="_blank" rel="noopener" class="cta">Unsere Arbeit</a>
      <a href="https://plan-g.at/news-events/informiert-bleiben" target="_blank" rel="noopener" class="cta">Informiert bleiben</a>
    </div>
  </header>

  <section class="m-headline">
    <h1>
      Die Welt ist ziemlich klein,<br />
      Gesundheit ziemlich komplex:<br />
      Viel Spaß beim Entdecken.
    </h1>
  </section>

  <section class="circle-wrap" aria-label="Interaktives Wimmelbild">
    <div class="circle" id="circle">
      <button id="exitFsBtn" class="fs-exit" type="button" aria-label="Vollbild schließen" title="Schließen">×</button>
      <div id="myContainer" role="application" aria-label="Wimmelbild Viewer"></div>
    </div>
  </section>

  <footer class="m-footer">
    <div class="language">
      <a href="https://weltgesundheit.org" class="text-link" aria-label="Deutsch"><div class="flag de" title="Deutsch"></div></a>
      <a href="https://weltgesundheit.org/en/" class="text-link" aria-label="English"><div class="flag en" title="English"></div></a>
    </div>
    <p>Illustration: Alice Ruzzettu</p>
    <a href="http://plan-g.at/impressum" class="text-link" target="_blank" rel="noopener">Impressum</a>
  </footer>

<script>
  /* ====== Pfade zu deinen Assets ====== */
  const ASSETS_BASE = "./Assets";
  const ICON_DEFAULT = `${ASSETS_BASE}/button-wim.png`;      // gelber Desktop-Button
  const POPUPS_DIRS = [`${ASSETS_BASE}/popups`, `${ASSETS_BASE}/popups-2`];

  // OpenSeadragon – Mobile tuned
  const viewer = OpenSeadragon({
    id: "myContainer",
    prefixUrl: "openseadragon/images/",
    tileSources: {
      type: "image",
      width: 5787,
      height: 7722,
      url: "./img/wimmelbildfinal.jpg",
      minLevel: 0,
      maxLevel: 5,
      buildPyramid: true
    },
    showNavigator: false,
    showNavigationControl: true,
    autoHideControls: true,
    blendTime: 0.12,
    animationTime: 0.85,
    springStiffness: 6.5,
    zoomPerClick: 1.22,
    zoomPerScroll: 1.14,
    visibilityRatio: 0.95,
    constrainDuringPan: true,
    minZoomImageRatio: 1,
    maxZoomPixelRatio: 2.0,
    maxImageCacheCount: 60,
    imageLoaderLimit: 2,
    immediateRender: true,
    preserveImageSizeOnResize: true
  });

  // --- Größen/Koordinaten ---
  const SOURCE_W = 5787, SOURCE_H = 7722;
  const AUTHOR_W = 14344, AUTHOR_H = 19140;
  const Y_EXTRA_SCALE = 1.3348;
  function normalizeXY(xAuthor, yAuthor) {
    const nx = (xAuthor * (SOURCE_W / AUTHOR_W)) / SOURCE_W;
    const ny = (yAuthor * (SOURCE_H / AUTHOR_H)) / SOURCE_H * Y_EXTRA_SCALE;
    return { nx, ny };
  }

  // --- Hotspots skalieren ---
  let BASE_SIZE = 22, MIN_SIZE = 16, MAX_SIZE = 30;
  function applyHotspotScale(){
    const z = viewer.viewport.getZoom(true);
    const circleEl = document.getElementById('circle');
    const isFs = (document.fullscreenElement === circleEl) || document.body.classList.contains('pseudo-fs');
    const fs = isFs ? 0.98 : 1.0;
    const size = Math.max(MIN_SIZE, Math.min(MAX_SIZE, BASE_SIZE * fs * (0.92 + (z-1)*0.14)));
    document.querySelectorAll('.hotspot-overlay').forEach(el => {
      el.style.width  = `${size}px`;
      el.style.height = `${size}px`;
    });
  }
  viewer.addHandler('zoom', applyHotspotScale);
  viewer.addHandler('resize', applyHotspotScale);
  viewer.addHandler('open', ()=>{ applyHotspotScale(); });

  // --- Vollbild-Logik ---
  const circleEl = document.getElementById('circle');
  const exitBtn  = document.getElementById('exitFsBtn');

  function supportsFullscreen(){
    return !!(circleEl.requestFullscreen || circleEl.webkitRequestFullscreen || circleEl.msRequestFullscreen);
  }
  function enterFullscreen(){
    if (circleEl.requestFullscreen) return circleEl.requestFullscreen();
    if (circleEl.webkitRequestFullscreen) return circleEl.webkitRequestFullscreen();
    if (circleEl.msRequestFullscreen) return circleEl.msRequestFullscreen();
  }
  function exitFullscreen(){
    if (document.exitFullscreen) return document.exitFullscreen();
    if (document.webkitExitFullscreen) return document.webkitExitFullscreen();
    if (document.msExitFullscreen) return document.msExitFullscreen();
  }
  function setFullscreenClasses(isFs){
    circleEl.classList.toggle('is-fullscreen', isFs);
    if (!supportsFullscreen()){
      document.body.classList.toggle('pseudo-fs', isFs);
    }
  }
  document.addEventListener('fullscreenchange', () => {
    const isFs = document.fullscreenElement === circleEl;
    setFullscreenClasses(isFs);
    updatePanBounds(isFs);
    applyHotspotScale();
  });
  document.addEventListener('webkitfullscreenchange', () => {
    const isFs = document.webkitFullscreenElement === circleEl;
    setFullscreenClasses(isFs);
    updatePanBounds(isFs);
    applyHotspotScale();
  });
  function updatePanBounds(isFs){
    if (isFs || document.body.classList.contains('pseudo-fs')){
      viewer.constrainDuringPan = false;
      viewer.viewport.setVisibilityRatio(0.2);
      viewer.minZoomImageRatio = 0.8;
    } else {
      viewer.constrainDuringPan = true;
      viewer.viewport.setVisibilityRatio(0.95);
      viewer.minZoomImageRatio = 1;
    }
  }
  exitBtn.addEventListener('click', (e)=>{
    e.stopPropagation();
    if (supportsFullscreen()){ exitFullscreen(); }
    else { setFullscreenClasses(false); updatePanBounds(false); }
  });

  // ==== Tap → ggf. Vollbild ====
  const containerEl = document.getElementById('myContainer');
  containerEl.addEventListener('touchend', async (e)=>{
    if (e.touches && e.touches.length === 0){
      const alreadyFs = (document.fullscreenElement === circleEl) || document.body.classList.contains('pseudo-fs');
      if (!alreadyFs){ e.preventDefault(); await ensureFullscreenIfNeeded(); }
    }
  }, { passive: false });
  containerEl.addEventListener('click', async ()=>{
    const alreadyFs = (document.fullscreenElement === circleEl) || document.body.classList.contains('pseudo-fs');
    if (!alreadyFs){ await ensureFullscreenIfNeeded(); }
  });

  // ===== Popups/Hotspots =====
  let openPopupId = null;
  const popupTimers = new Map(); // id -> timeout

  function addOverlay(x, y, id, iconUrl, popupImage, popupText, popupTitle, colorValue) {
    const { nx, ny } = normalizeXY(x, y);
    const overlay = document.createElement("button");
    overlay.className = "hotspot-overlay";
    overlay.type = "button";
    overlay.setAttribute("aria-label", popupTitle || popupText || `Hotspot ${id}`);
    overlay.setAttribute("data-id", id);

    // Icon hat Vorrang (Desktop-Style). Wenn kein Icon in XML -> Default-Icon aus Assets.
    const finalIcon = iconUrl || ICON_DEFAULT;

    if (finalIcon) {
      overlay.classList.add("has-icon");
      overlay.style.backgroundImage = `url("${finalIcon}")`;
    } else if (colorValue) {
      overlay.style.setProperty("--hotspot-color", colorValue);
    } else {
      overlay.style.backgroundImage = "none";
    }

    overlay.addEventListener("touchend", async (e) => {
      e.stopPropagation(); e.preventDefault();
      await handleHotspotTap(nx, ny, id, popupImage, popupText, popupTitle, overlay);
    }, { passive: false });

    overlay.addEventListener("click", async (e) => {
      e.stopPropagation();
      await handleHotspotTap(nx, ny, id, popupImage, popupText, popupTitle, overlay);
    }, { passive: true });

    viewer.addOverlay({
      element: overlay,
      location: new OpenSeadragon.Point(nx, ny),
      placement: OpenSeadragon.OverlayPlacement.CENTER
    });
  }

  async function handleHotspotTap(nx, ny, id, popupImage, popupText, popupTitle, overlayEl){
    await ensureFullscreenIfNeeded();
    // stärker ranzoomen & zentrieren
    focusOn(nx, ny, 1.6);

    if (openPopupId === id) { closePopup(id); return; }
    maybeOpenPopup(id, nx, ny, popupImage, popupText, popupTitle, overlayEl, true);
  }

  function resolvePopupSrc(name){
    // Wenn der XML-Wert bereits einen Pfad enthält, direkt verwenden
    if (!name) return null;
    if (name.includes("/")) return name;
    // sonst zuerst in /Assets/popups/, fallback /Assets/popups-2/
    return `${POPUPS_DIRS[0]}/${name}`;
  }

  function maybeOpenPopup(id, x, y, popupImage, popupText, popupTitle, overlayEl, closeOthers=false){
    if (closeOthers && openPopupId && openPopupId !== id) closePopup(openPopupId);
    if (document.getElementById(`popup-${id}`)) return;

    // Punkt ausblenden, solange Popup offen
    if (overlayEl) overlayEl.classList.add('is-hidden');

    const safeTitle = popupTitle || popupText ? (popupTitle || "") : `Hotspot ${id}`;
    const safeText  = (popupText || "").replace(/\n/g, "<br>");
    const imgSrc    = resolvePopupSrc(popupImage);

    const popup = document.createElement("div");
    popup.className = "popup";
    popup.id = `popup-${id}`;
    popup.role = "dialog";
    popup.innerHTML = `
      ${imgSrc ? `<img src="${imgSrc}" alt="${safeTitle ? safeTitle : 'Hotspot Bild'}" />` : ``}
      ${(safeTitle || safeText) ? `
        <div class="content">
          ${safeTitle ? `<h3 class="title">${safeTitle}</h3>` : ``}
          ${safeText ? `<p class="text">${safeText}</p>` : ``}
        </div>` : ``}
    `;
    popup.addEventListener('click', e => e.stopPropagation());

    viewer.addOverlay({
      element: popup,
      location: new OpenSeadragon.Point(x, y),
      placement: OpenSeadragon.OverlayPlacement.BOTTOM
    });

    openPopupId = id;
    applyHotspotScale();

    // Auto-Close nach 10s
    if (popupTimers.has(id)) { clearTimeout(popupTimers.get(id)); }
    const t = setTimeout(()=>{ closePopup(id); }, 10000);
    popupTimers.set(id, t);
  }

  function closePopup(id){
    const el = document.getElementById(`popup-${id}`);
    if (el) el.remove();
    const dot = document.querySelector(`.hotspot-overlay[data-id="${CSS.escape(id)}"]`);
    if (dot) dot.classList.remove('is-hidden');
    if (popupTimers.has(id)) { clearTimeout(popupTimers.get(id)); popupTimers.delete(id); }
    if (openPopupId === id) openPopupId = null;
  }

  // XML laden – liest Icon/Popup/Text/Titel; Icon-Default = button-wim.png
  function loadHotspots(xmlFile) {
    fetch(xmlFile)
      .then(r => r.text())
      .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
      .then(xml => {
        const nodes = xml.getElementsByTagName("HOTSPOT");
        for (let i = 0; i < nodes.length; i++) {
          const node = nodes[i];
          const x = parseFloat(node.getAttribute("X"));
          const y = parseFloat(node.getAttribute("Y"));
          const id = node.getAttribute("ID");

          const iconUrl =
                node.getAttribute("ICON") ||
                node.getAttribute("ICONURL") ||
                node.getAttribute("ICON_URL") ||
                node.getAttribute("MARKER") ||
                ""; // leer => wir setzen später ICON_DEFAULT

          const popupImage =
                node.getAttribute("POPUP") ||
                node.getAttribute("POPUPIMG") ||
                node.getAttribute("IMAGE") ||
                ""; // Dateiname wie "popup-01.png"

          const popupText  =
                node.getAttribute("TEXT")   ||
                node.getAttribute("DESC")   ||
                node.getAttribute("CONTENT")||
                "";

          const popupTitle =
                node.getAttribute("TITLE")  ||
                node.getAttribute("LABEL")  ||
                node.getAttribute("NAME")   ||
                "";

          const colorValue =
                node.getAttribute("COLOR")   ||
                node.getAttribute("COLOUR")  ||
                node.getAttribute("FARBE")   ||
                node.getAttribute("FILL")    ||
                node.getAttribute("BG")      ||
                node.getAttribute("DOTCOLOR")||
                null;

          addOverlay(x, y, id, iconUrl || ICON_DEFAULT, popupImage, popupText, popupTitle, colorValue);
        }
        applyHotspotScale();
      })
      .catch(err => console.error("Error loading XML:", err));
  }
  loadHotspots("./src/hotspots.xml");

  // ===== Helper =====
  function focusOn(nx, ny, zoomFactor=1.6){
    const ref = new OpenSeadragon.Point(nx, ny);
    viewer.viewport.panTo(ref, true);
    viewer.viewport.zoomBy(zoomFactor, ref, true);
  }
  function ensureFullscreenIfNeeded(){
    const alreadyFs = (document.fullscreenElement === circleEl) || document.body.classList.contains('pseudo-fs');
    if (alreadyFs) return Promise.resolve();
    if (supportsFullscreen()){
      return new Promise((resolve)=>{
        const onChange = ()=>{ document.removeEventListener('fullscreenchange', onChange); resolve(); };
        document.addEventListener('fullscreenchange', onChange);
        enterFullscreen();
      });
    }
    return new Promise((resolve)=>{
      setFullscreenClasses(true);
      updatePanBounds(true);
      resolve();
    });
  }
</script>
</body>
</html>
